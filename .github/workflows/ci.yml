name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (Fedora)
    runs-on: ubuntu-latest
    container: fedora:43
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: >
          dnf install -y
          hidapi-devel pulseaudio-libs-devel dbus-devel systemd-devel
          gcc pkg-config curl

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable -c clippy -c rustfmt
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Format
        run: cargo fmt --check --all

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Test
        run: cargo test --workspace

  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  build-debian:
    name: Build (Debian)
    runs-on: ubuntu-latest
    container: debian:bookworm
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: >
          apt-get update && apt-get install -y
          libhidapi-dev libpulse-dev libdbus-1-dev libsystemd-dev libudev-dev
          gcc pkg-config curl
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Build
        run: cargo build --workspace

  build-arch:
    name: Build (Arch)
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: pacman -Syu --noconfirm hidapi libpulse dbus systemd-libs gcc pkgconf
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Build
        run: cargo build --workspace
